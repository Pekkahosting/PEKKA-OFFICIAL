<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUK PEKKA</title>
    <style>
        /* CSS Dasar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .content {
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
        }

        .nav-item:hover {
            text-decoration: underline;
        }

        /* CSS Produk */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .product-btn:hover {
            background-color: #0056b3;
        }


        /* CSS Riwayat Deposit */
        .transaction-history-container {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
        }

        .transaction-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }

        .transaction-list {
            padding: 20px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-date,
        .transaction-amount,
        .transaction-method,
        .transaction-status {
            font-size: 16px;
        }

        .transaction-amount {
            font-weight: bold;
            color: #28a745;
        }

        .transaction-method {
            color: #007bff;
        }

        .transaction-status {
            font-weight: bold;
        }

        .status-success {
            color: green;
        }

        .status-pending {
            color: orange;
        }

        .status-failed {
            color: red;
        }

        /* CSS Login dan Daftar */
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .auth-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .auth-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background-color: #0056b3;
        }

        .auth-links {
            margin-top: 10px;
        }

        .auth-links a {
            color: #007bff;
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>PRODUK PEKKA</h1>
        POWERED BY PEKKA OFFICIAL
    </header>

    <!-- Login dan Daftar -->
    <div class="content" id="login">
        <div class="auth-container">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <div class="auth-links">
                <a href="#" onclick="showPage('register')">Daftar Akun</a>
            </div>
        </div>
    </div>

    <div class="content hidden" id="register">
        <div class="auth-container">
            <h2>Daftar Akun</h2>
            <input type="text" id="register-username" placeholder="Username" />
            <input type="password" id="register-password" placeholder="Password" />
            <button onclick="register()">Daftar</button>
            <div class="auth-links">
                <a href="#" onclick="showPage('login')">Sudah Punya Akun? Login</a>
            </div>
        </div>
    </div>

    <!-- Home -->
    <div class="content hidden" id="home">
        <h2>Selamat Datang</h2>
        <p>Silakan pilih menu di bawah.</p>
    </div>

    <!-- Produk -->
    <div class="content hidden" id="produk">
        <h2>Produk</h2>
        <div class="product-container">
            <!-- Produk Cards -->
        </div>
    </div>

    <!-- Top Up -->
    <div class="content hidden" id="topup">
        <h2>Top Up Saldo</h2>
        <input type="number" id="amount" placeholder="Masukkan jumlah top up">
        <select id="payment-method">
            <option value="bank">Bank Transfer</option>
            <option value="ewallet">E-Wallet</option>
            <option value="qris">QRIS</option>
        </select>
        <button onclick="submitTopUp()">Top Up</button>
    </div>

    <!-- Riwayat Deposit -->
    <div class="content hidden" id="riwayat">
        <h2>Riwayat Deposit</h2>
        <div class="transaction-history-container">
            <div class="transaction-header">Daftar Riwayat Deposit</div>
            <div class="transaction-list" id="transaction-history">
                <!-- Contoh transaksi -->
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Medan Pedia
    </footer>

    <div class="nav-bar">
        <a href="#home" class="nav-item" onclick="showPage('home')">Home</a>
        <a href="#produk" class="nav-item" onclick="showPage('produk')">Produk</a>
        <a href="#topup" class="nav-item" onclick="showPage('topup')">Top Up</a>
        <a href="#riwayat" class="nav-item" onclick="showPage('riwayat')">Riwayat</a>
    </div>

    <script>
        let isLoggedIn = false;
        let user = null;

        function showPage(pageId) {
            if (!isLoggedIn && pageId !== 'login' && pageId !== 'register') {
                alert('Please login first!');
                showPage('login');
                return;
            }
            document.querySelectorAll('.content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            if (username === 'admin' && password === 'admin') {
                isLoggedIn = true;
                user = username;
                alert('Login successful');
                showPage('home');
            } else {
                alert('Incorrect username or password');
            }
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            alert(`Registration successful for ${username}`);
            showPage('login');
        }

        function submitTopUp() {
            if (!isLoggedIn) {
                alert('Please login first!');
                showPage('login');
                return;
            }

            const amount = document.getElementById('amount').value;
            const paymentMethod = document.getElementById('payment-method').value;
            if (amount >= 1000) {
                alert(`Top up sebesar Rp ${amount} berhasil menggunakan ${paymentMethod}!`);
            } else {
                alert('Minimal top up adalah Rp 1.000.');
            }
        }
    </script>
</body>

</html>
